<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Circle Menu 2</title>
</head>
<body>
  
  <ul id="menu">
    <a class="menu-button icon-plus" href="#menu" title="Show Navigation"></a>
    <a class="menu-button icon-minus" href="#" title="Hide Navigation"></a>
    
    <li class="menu-item icon-picture">
      <a class="menu-item-back" href="#menu"></a>
    </li>
    
    <li class="menu-item icon-headphones">
      <a class="menu-item-back" href="#menu"></a>
    </li>

    <li class="menu-item icon-home">
      <a class="menu-item-back" href="#menu"></a>
    </li>
    
    <li class="menu-item icon-star">
      <a class="menu-item-back" href="#menu"></a>
    </li>

    <li class="menu-item icon-envelope-alt">
      <a class="menu-item-back" href="#menu"></a>
    </li>

    <li class="menu-item icon-cloud">
      <a class="menu-item-back" href="#menu"></a>
    </li>

    <li class="menu-item icon-heart">
      <a class="menu-item-back" href="#menu"></a>
    </li>

    <li class="menu-item icon-user">
      <a class="menu-item-back" href="#menu"></a>
    </li>

    <li class="menu-item icon-film">
      <a class="menu-item-back" href="#menu"></a>
    </li>

    <li class="menu-item icon-camera">
      <a class="menu-item-back" href="#menu"></a>
    </li>

  </ul>

</body>
</html>
