<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Circle Menu 3</title>
</head>
<body>
  <nav class="menu">
    <input checked='checked' class="menu-toggler" id="menu-toggler" type="checkbox">
    <label for="menu-toggler"></label>
    <ul>
      <li class="menu-item">
        <a class="fab fa-facebook" href="https://www.facebook.com" target="_blank"></a>
      </li>
      <li class="menu-item">
        <a class="fab fa-google" href="https://www.google.com" target="_blank"></a>
      </li>
      <li class="menu-item">
        <a class="fab fa-dribbble" href="https://www.dribbble.com" target="_blank"></a>
      </li>
      <li class="menu-item">
        <a class="fab fa-codepen" href="https://www.codepen.io" target="_blank"></a>
      </li>
      <li class="menu-item">
        <a class="fab fa-linkedin" href="https://www.linkedin.com" target="_blank"></a>
      </li>
      <li class="menu-item">
        <a class="fab fa-github" href="https://www.githubcom" target="_blank"></a>
      </li>
    </ul>
  </nav>
</body>
</html>
