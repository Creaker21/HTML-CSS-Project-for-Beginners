<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <title>Login #2</title>
    <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <label>
          <input type="text" placeholder="Username">
        </label>
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <label>
          <input type="text" placeholder="Password">
        </label>
      </div>

      <input type="button" class="btn" value="Sign In">
    </div>

  </body>
</html>
