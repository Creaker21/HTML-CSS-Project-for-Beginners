<!DOCTYPE html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Sign-Up 2</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="box"></div>
      <div class="container-forms">
        <div class="container-info">
          <div class="info-item">
            <div class="table">
              <div class="table-cell">
                <p>Hesabın var mı?</p>
                <div class="btn">Giriş Yap</div>
              </div>
            </div>
          </div>
          <div class="info-item">
            <div class="table">
              <div class="table-cell">
                <p>Hesabın yok mu?</p>
                <div class="btn">Kaydol</div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-form">
          <div class="form-item log-in">
            <div class="table">
              <div class="table-cell">
                <input name="Username" placeholder="Kullanıcı Adı" type="text">
                <input name="Password" placeholder="Parola" type="Password">
                <div class="btn">Giriş Yap</div>
              </div>
            </div>
          </div>
          <div class="form-item sign-up">
            <div class="table">
              <div class="table-cell">
                <input name="email" placeholder="E-Posta" type="text">
                <input name="fullname" placeholder="Adınız" type="text">
                <input name="Username" placeholder="Kullanıcı Adınız" type="text">
                <input name="Password" placeholder="Parola" type="Password">
                <div class="btn">Kaydol</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
