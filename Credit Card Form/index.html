<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Yazılımcı Rehberi.png" type="image/png">
  <title>Credit Card Form</title>
</head>
<body>
  
  <div class="container">
    <div class="info">
      <h1>Kart İle Ödeme</h1>
    </div>
    <form class="modal">
      <header class="header">
        <h1>145.00$ Ödeme</h1>
        <div class="card-type">
          <a class="card active" href="#">
            <img src="VISA.png">
          </a>
          <a class="card" href="#">
            <img src="MASTERCARD.png">
          </a>
          <a class="card" href="#">
            <img src="AMERICANEXPRESS.png">
          </a>
          <a class="card" href="#">
            <img src="TROY.png">
          </a>
        </div>
      </header>
      <div class="content">
        <div class="form">
          <div class="form-row">
            <div class="input-group">
              <label for="cardname">Kartın Üzerindeki İsim</label>
              <input type="text" id="cardname">
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="cardnumber">Kart Numarası</label>
              <input type="number" id="cardnumber" maxlength="16">
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="carddate">Son Kullanma Tarihi</label>
              <input type="month" id="carddate">
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="cardcvv">CVV Kodu</label>
              <input type="number" id="cardcvv" maxlength="4">
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <button class="button">Ödemeyi Tamamla</button>
      </footer>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
